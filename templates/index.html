<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>NBA DASHBOARD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        
        <h1>NBA Dashboard</h1>
        <!-- <img src = "https://theundefeated.com/wp-content/uploads/2017/06/nbalogo.jpg?w=700" class="img-responsive"> -->
        <p>Use the interactive charts below to explore the NBA Season Stats 2014-2018 season dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <h5>Team1:</h5>
          <select id="selDataset1" onchange="optionChanged(this.value)"></select>
        </div>
        <div class = "team-logo1">
        <!-- <p id = "team-logo1"><img src = "https://content.sportslogos.net/logos/6/220/full/9168_atlanta_hawks-primary-2016.png" class="img-responsive fit-image"></p> -->
      </div>

        
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Team Stats</h3>
          </div>
          <div id="sample-metadata1" class="panel-body"></div>
        </div>
      </div>

    
      <div class="col-md-4">
        <h5>Comparison Chart</h5>	
        <div id="bar"></div>
      
          
        

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Simulation Results</h3>
          </div>
          <div id="simulationdata" class="panel-body"></div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="well">
          <h5>Team2:</h5>
          <select id="selDataset2" onchange="optionChanged2(this.value)"></select>
        </div>
        <div class = "team-logo2">
          <!-- <p id = "team-logo1"><img src = "https://content.sportslogos.net/logos/6/220/full/9168_atlanta_hawks-primary-2016.png" class="img-responsive fit-image"></p> -->
        </div>
        
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Team Stats</h3>
          </div>
          <div id="sample-metadata2" class="panel-body"></div>
        </div>
      </div>
      </div>
    </div>
  
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="/static/js/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <script>src ="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"</script>
  
  

  <!-- <script src="./static/js/bonus.js"></script> -->

</body>

</html>
